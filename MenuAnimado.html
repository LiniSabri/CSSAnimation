<head>

    <title>CSS Animations</title>
    <link href="MenuAnimado.css" rel="stylesheet" type="text/css">
</head>

<body>
     <div class='flexContainer'>
        <div class="animationContainer buttonsContainer">
            <div class="animationBackground"></div>
            <button id="Button" class="animationButton numbers"><strong>X</strong></button>  
            <button class="numbers white"><strong>1</strong></button> 
            <button class="numbers tan"><strong>2</strong></button> 
            <button class="numbers pink"><strong>3</strong></button>
            <button class="numbers blue"><strong>4</strong></button>
            <button class="numbers yellow"><strong>5</strong></button>
        </div>         
     </div>
